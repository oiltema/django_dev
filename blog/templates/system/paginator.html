<div class="paginator">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" style="text-decoration:None;">Назад</a>
        {% endif %}
        <span>Страница {{ page.number }} из {{ page.paginator.num_pages }}</span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" style="text-decoration:None;">Далее</a>
        {% endif %}
    </span>
</div>
